<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM Example with modifier</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <section>
        <div class="container">         
            <div class="card">
                <img class="card__image" src="https://picsum.photos/200?random=1"
                    alt="It's a random picture from picsum">
                <p class="card__description">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quaerat, <strong>normal</strong>.
                </p>
            </div>

            <div class="card card--aqua">
                <img class="card__image card__image--square" src="https://picsum.photos/200?random=2"
                    alt="It's a random picture from picsum">
                <p class="card__description">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quaerat, <strong>modified</strong>.
                </p>
            </div>
        </div>
    </section>
</body>

</html>
